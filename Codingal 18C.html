<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div>
    <p>New Jewelery Designs</p>
    <!--Declare the pagination class -->
    <ul class="pagination">

        <!--Declare the item in the group -->
        <li class="page-item">

            <!--Declare the link of the item -->
            <a class="page-link" href="#">Previos</a>
        </li>

        <!--Rest of the pagination items -->
        <li class="page-item">
            <a class="page-link" href="#">Page 1</a>
        </li>

        <li class="page-item">
            <a class="page-link" href="#">Page 2</a>
        </li>

        <li class="page-item">
            <a class="page-link" href="#">Page 3</a>
        </li>

        <li class="page-item">
            <a class="page-link" href="#">Next</a>
        </li>


    </ul>
    </div>
    
    </body>
    </html>
